name: Publish package to Maven Central
on:
  workflow_call:
    inputs:
      version:
        description: 'Version'
        type: string
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish artifact
        env:
            MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
            MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
            MAVEN_CENTRAL_GPG_SECRET_KEY: ${{ secrets.MAVEN_CENTRAL_GPG_SECRET_KEY }}
            MAVEN_CENTRAL_GPG_SECRET_KEY_PASSWORD: ${{ secrets.MAVEN_CENTRAL_GPG_SECRET_KEY_PASSWORD }}
        run: |
          ./gradlew publish -DmavenCentralUsername=$MAVEN_CENTRAL_USERNAME -DmavenCentralPassword=$MAVEN_CENTRAL_TOKEN -DcustomSigningInMemoryKey=$MAVEN_CENTRAL_GPG_SECRET_KEY -DcustomSigningInMemoryKeyPassword=$MAVEN_CENTRAL_GPG_SECRET_KEY_PASSWORD

