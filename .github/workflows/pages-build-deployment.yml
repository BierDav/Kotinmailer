name: Build MKDocs and push to gh-pages branch
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: cd guide
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force